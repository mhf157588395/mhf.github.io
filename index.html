<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #4c8baf;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .card-content p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的博客</h1>
    </div>
    <div class="nav">
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#blog">博客</a>
        <a href="#contact">联系我</a>
    </div>
    <div class="container">
        <div class="card">
            <img src="wallhave.jpg" alt="Blog Image">
            <div class="card-content">
                <h2>博客标题1</h2>
                <p>这是一个简短的博客简介...</p>
            </div>
        </div>
        <div class="card">
            <img src="wallhave.jpg" alt="Blog Image">
            <div class="card-content">
                <h2>博客标题2</h2>
                <p>这是另一个简短的博客简介...</p>
            </div>
        </div>
        <!-- 你可以添加更多的博客卡片 -->
    </div>
    <div class="footer">
        <p>&copy; 2024 我的博客. 保留所有权利。</p>
    </div>
    <script>
        document.querySelectorAll('.nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
